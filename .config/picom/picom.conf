backend = "glx";
vsync = true;

# Shadows
shadow = true;
shadow-radius = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.35;

# Fading
fading = true;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;

# Transparency for inactive windows
inactive-opacity = 0.85;
active-opacity = 1.0;
frame-opacity = 1.0;

# Rounded corners
corner-radius = 8;

# Blur (requires glx backend and proper GPU support)
blur-method = "kernel";
blur-size = 7;
blur-background = true;

