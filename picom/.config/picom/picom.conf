# ======================================================
# Picom minimal config for i3 with dark theme & borders
# ======================================================

backend = "glx"
vsync = true
# ---------------------
# Rounded corners
# ---------------------
corner-radius = 10        # modern, subtle rounding
detect-rounded-corners = true

# ---------------------
# Shadows (subtle, slightly emphasized for active window)
# ---------------------
shadow = true
shadow-radius = 12        # slightly larger for more depth
shadow-offset-x = -7      # slightly offset to make shadow noticeable
shadow-offset-y = -7
shadow-opacity = 0.30     # just a touch stronger without breaking dark theme

#shadow-exclude = 'bounding_shaped'

shadow-exclude = [
    "class_g = 'rofi'",
    "class_g = 'Rofi'",
    "class_g = 'Polybar'",
    "class_g = 'polybar'"
];

# ---------------------
# Focus handling
# --------------------- 
detect-transient = true
detect-client-leader = true
mark-wmwin-focused = true

# ---------------------
# Fading disabled (no opacity, so not needed)
# ---------------------
fading = false
